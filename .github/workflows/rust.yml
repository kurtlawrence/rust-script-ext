name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: rust-toolchain
      uses: actions-rs/toolchain@v1.0.6
      with:
        profile: minimal
        components: rustfmt,clippy
        
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: Check formatting
      run: cargo fmt --all --check
    - name: Check clippy
      run: cargo clippy -- -D warnings
